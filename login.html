<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo i {
            font-size: 32px;
            color: white;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #2575fc;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 15px;
        }
        
        .toggle a {
            color: #6a11cb;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .toggle a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            display: block;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
            display: block;
        }
        
        .info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            display: block;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #2575fc;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-user-lock"></i>
            </div>
            <h2>Account Login</h2>
        </div>
        
        <div id="login-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="login-username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
                <button type="submit">Sign In</button>
                <div id="login-message" class="message"></div>
            </form>
            
            <div class="toggle">
                Don't have an account? <a id="show-signup">Register Now</a>
            </div>
        </div>
        
        <div id="signup-container" style="display:none;">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signup-username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="signup-password" required placeholder="Create a password (min. 6 characters)">
                    <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit">Create Account</button>
                <div id="signup-message" class="message"></div>
            </form>
            
            <div class="toggle">
                Already have an account? <a id="show-login">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        
        // Password toggle functionality
        document.getElementById('login-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('signup-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('signup-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form toggle
        showSignup.addEventListener('click', function() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
            clearMessages();
        });
        
        showLogin.addEventListener('click', function() {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            clearMessages();
        });
        
        // Clear messages
        function clearMessages() {
            loginMessage.textContent = '';
            loginMessage.className = 'message';
            signupMessage.textContent = '';
            signupMessage.className = 'message';
        }
        
        // Validate email format
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Simulate login process
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            loginMessage.textContent = 'Signing in...';
            loginMessage.className = 'message info';
            
            // Simulate API call
            setTimeout(() => {
                // Check if user exists and password is correct
                const users = JSON.parse(localStorage.getItem('appUsers') || '[]');
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    loginMessage.textContent = 'Login successful!';
                    loginMessage.className = 'message success';
                    
                    // Store login session
                    localStorage.setItem('userSession', JSON.stringify({
                        username: username,
                        timestamp: new Date().toISOString()
                    }));
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    loginMessage.textContent = 'Invalid username or password. Please try again.';
                    loginMessage.className = 'message error';
                }
            }, 1000);
        });
        
        // Simulate signup process
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            // Validation
            if (username.length < 4) {
                signupMessage.textContent = 'Username must be at least 4 characters long.';
                signupMessage.className = 'message error';
                return;
            }
            
            if (!isValidEmail(email)) {
                signupMessage.textContent = 'Please enter a valid email address.';
                signupMessage.className = 'message error';
                return;
            }
            
            if (password.length < 6) {
                signupMessage.textContent = 'Password must be at least 6 characters long.';
                signupMessage.className = 'message error';
                return;
            }
            
            if (password !== confirmPassword) {
                signupMessage.textContent = 'Passwords do not match. Please try again.';
                signupMessage.className = 'message error';
                return;
            }
            
            signupMessage.textContent = 'Creating your account...';
            signupMessage.className = 'message info';
            
            // Simulate API call
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('appUsers') || '[]');
                
                // Check if username already exists
                if (users.some(user => user.username === username)) {
                    signupMessage.textContent = 'Username already taken. Please choose another.';
                    signupMessage.className = 'message error';
                    return;
                }
                
                // Check if email already exists
                if (users.some(user => user.email === email)) {
                    signupMessage.textContent = 'Email already registered. Please use a different email.';
                    signupMessage.className = 'message error';
                    return;
                }
                
                // Add new user
                users.push({
                    username: username,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                });
                
                // Save to localStorage
                localStorage.setItem('appUsers', JSON.stringify(users));
                
                signupMessage.textContent = 'Account created successfully! You can now log in.';
                signupMessage.className = 'message success';
                
                // Switch to login after successful registration
                setTimeout(() => {
                    signupContainer.style.display = 'none';
                    loginContainer.style.display = 'block';
                    signupForm.reset();
                    clearMessages();
                }, 2000);
                
            }, 1500);
        });
        
        // Check for existing session on page load
        window.addEventListener('load', function() {
            const existingSession = localStorage.getItem('userSession');
            if (existingSession) {
                const session = JSON.parse(existingSession);
                loginMessage.textContent = `Welcome back, ${session.username}! Redirecting...`;
                loginMessage.className = 'message info';
                
                // Redirect to dashboard after a delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                loginMessage.textContent = 'Please enter your credentials to sign in';
                loginMessage.className = 'message info';
                
                setTimeout(() => {
                    loginMessage.textContent = '';
                    loginMessage.className = 'message';
                }, 3000);
            }
        });
    </script>
</body>
</html>
