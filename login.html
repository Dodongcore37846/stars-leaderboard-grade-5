<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Auth Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #764ba2;
            font-size: 18px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .toggle {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 16px;
        }
        
        .toggle a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .toggle a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }
        
        .info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #764ba2;
        }
        
        .redirect-countdown {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Secure Authentication</h2>
        </div>
        
        <div id="login-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
                <button type="submit">Sign In</button>
                <div id="login-message" class="message"></div>
            </form>
            
            <div class="toggle">
                Don't have an account? <a id="show-signup">Register Now</a>
            </div>
        </div>
        
        <div id="signup-container" style="display:none;">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signup-username" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="signup-password" required placeholder="Create a password (min. 6 characters)">
                    <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit">Create Account</button>
                <div id="signup-message" class="message"></div>
            </form>
            
            <div class="toggle">
                Already have an account? <a id="show-login">Sign In</a>
            </div>
        </div>
        
        <div id="redirect-info" class="redirect-countdown" style="display:none;">
            You will be redirected to the home page in <span id="countdown">5</span> seconds
        </div>
    </div>

    <script>
        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const redirectInfo = document.getElementById('redirect-info');
        const countdownElement = document.getElementById('countdown');
        
        // Password toggle functionality
        document.getElementById('login-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('signup-password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('signup-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form toggle
        showSignup.addEventListener('click', function() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
            clearMessages();
        });
        
        showLogin.addEventListener('click', function() {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            clearMessages();
        });
        
        // Clear messages
        function clearMessages() {
            loginMessage.textContent = '';
            loginMessage.className = 'message';
            signupMessage.textContent = '';
            signupMessage.className = 'message';
        }
        
        // Simulate login process
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginMessage.textContent = 'Signing in...';
            loginMessage.className = 'message info';
            
            // Simulate API call
            setTimeout(() => {
                if (email && password.length >= 6) {
                    loginMessage.textContent = 'Login successful! Redirecting...';
                    loginMessage.className = 'message success';
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    loginMessage.textContent = 'Invalid email or password. Please try again.';
                    loginMessage.className = 'message error';
                }
            }, 1000);
        });
        
        // Simulate signup process
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                signupMessage.textContent = 'Passwords do not match. Please try again.';
                signupMessage.className = 'message error';
                return;
            }
            
            if (password.length < 6) {
                signupMessage.textContent = 'Password must be at least 6 characters long.';
                signupMessage.className = 'message error';
                return;
            }
            
            signupMessage.textContent = 'Creating your account...';
            signupMessage.className = 'message info';
            
            // Simulate API call with random success/failure
            setTimeout(() => {
                // Randomly determine success or failure (80% success rate for demo)
                const isSuccess = Math.random() > 0.2;
                
                if (isSuccess) {
                    signupMessage.textContent = 'Account created successfully! Redirecting to login...';
                    signupMessage.className = 'message success';
                    
                    // Switch to login after successful registration
                    setTimeout(() => {
                        signupContainer.style.display = 'none';
                        loginContainer.style.display = 'block';
                        signupForm.reset();
                        clearMessages();
                    }, 2000);
                } else {
                    signupMessage.textContent = 'Registration failed. Please try again later.';
                    signupMessage.className = 'message error';
                    
                    // Show redirect countdown on failure
                    redirectInfo.style.display = 'block';
                    let countdown = 5;
                    
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                }
            }, 1500);
        });
        
        // Initialize with a demo message
        window.addEventListener('load', function() {
            loginMessage.textContent = 'Enter your credentials to sign in';
            loginMessage.className = 'message info';
            
            setTimeout(() => {
                loginMessage.textContent = '';
                loginMessage.className = 'message';
            }, 3000);
        });
    </script>
</body>
</html>
