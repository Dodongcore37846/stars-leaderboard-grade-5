<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        /* Your existing CSS styles remain exactly the same */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 40px 32px;
            width: 350px;
            max-width: 90vw;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <!-- Your existing HTML remains exactly the same -->
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <!-- ... your form elements ... -->
        </form>
        <form id="signup-form" style="display:none;">
            <!-- ... your form elements ... -->
        </form>
        <div class="toggle">
            <span id="toggle-text">Don't have an account? <a id="show-signup">Sign Up</a></span>
        </div>
    </div>

    <script>
        // Firebase configuration - YOU MUST REPLACE THESE VALUES WITH YOUR OWN
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements and event listeners
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        const showSignup = document.getElementById('show-signup');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const signupSuccess = document.getElementById('signup-success');

        // Form toggle function
        function toggleForms(showLogin) {
            loginForm.style.display = showLogin ? 'block' : 'none';
            signupForm.style.display = showLogin ? 'none' : 'block';
            formTitle.textContent = showLogin ? 'Login' : 'Sign Up';
            toggleText.innerHTML = showLogin 
                ? "Don't have an account? <a id='show-signup'>Sign Up</a>" 
                : 'Already have an account? <a id="show-login">Login</a>';
            
            // Update event listeners
            if (showLogin) {
                document.getElementById('show-signup').onclick = () => toggleForms(false);
            } else {
                document.getElementById('show-login').onclick = () => toggleForms(true);
            }
            
            // Clear messages
            loginError.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
        }

        // Initialize form toggle
        showSignup.onclick = () => toggleForms(false);

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                // Redirect after successful login
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                handleAuthError(error, loginError);
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupError.textContent = '';
            signupSuccess.textContent = '';
            
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            // Validation
            if (!validateSignup(username, email, password, signupError)) return;
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                signupSuccess.textContent = 'Registration successful! Redirecting to login...';
                
                // Clear form and switch to login after delay
                setTimeout(() => {
                    signupForm.reset();
                    toggleForms(true);
                }, 2000);
            } catch (error) {
                console.error('Signup error:', error);
                handleAuthError(error, signupError);
            }
        });

        // Helper function for validation
        function validateSignup(username, email, password, errorElement) {
            if (username.length < 4) {
                errorElement.textContent = 'Username must be at least 4 characters.';
                return false;
            }
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters.';
                return false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                return false;
            }
            return true;
        }

        // Helper function for error handling
        function handleAuthError(error, errorElement) {
            switch (error.code) {
                case 'auth/user-not-found':
                    errorElement.textContent = 'Email not found. Please sign up first.';
                    break;
                case 'auth/wrong-password':
                    errorElement.textContent = 'Incorrect password. Please try again.';
                    break;
                case 'auth/email-already-in-use':
                    errorElement.textContent = 'Email already registered. Please use another email.';
                    break;
                case 'auth/invalid-email':
                    errorElement.textContent = 'Please enter a valid email address.';
                    break;
                case 'auth/weak-password':
                    errorElement.textContent = 'Password should be at least 6 characters.';
                    break;
                case 'auth/network-request-failed':
                    errorElement.textContent = 'Network error. Please check your connection.';
                    break;
                default:
                    errorElement.textContent = 'An error occurred. Please try again.';
                    break;
            }
        }

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
